<!--create a forgot password page using css html . the page should contain 3 inputs: code, which can only take 4 digit numbers; password; confirm password. It will use javascript to check if data entered into password and confirm password are the same otherwise display invalid message -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;


      background-image:url( https://images.unsplash.com/photo-1517840901100-8179e982acb7?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aG90ZWx8ZW58MHx8MHx8fDA%3D) ;
      background-attachment: fixed;
      background-position: center;
      overflow:hidden;
    /*filter: blur(0.3px);*/
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    .container {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      padding: 2rem;
      width: 100%;
    }
    
    .header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .icon-container {
      background-color: #dbeafe;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 4rem;
      width: 4rem;
      margin-bottom: 1rem;
    }
    
    .icon {
      color: #2563eb;
      height: 2rem;
      width: 2rem;
    }
    
    h1 {
      color: #1f2937;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .description {
      color: #4b5563;
      font-size: 0.875rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      color: #374151;
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    
    input {
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1rem;
      padding: 0.5rem 0.75rem;
      width: 100%;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
    
    .hint {
      color: #6b7280;
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }
    
    .error {
      background-color: #fee2e2;
      border-radius: 0.375rem;
      color: #b91c1c;
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      padding: 0.75rem;
    }
    
    .error-icon {
      flex-shrink: 0;
      height: 1.25rem;
      margin-right: 0.5rem;
      width: 1.25rem;
    }
    
    .error-message {
      font-size: 0.875rem;
    }
    
    button {
      background-color: #2563eb;
      border: none;
      border-radius: 0.375rem;
      color: white;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      padding: 0.625rem 1rem;
      transition: background-color 0.2s;
      width: 100%;
    }
    
    button:hover {
      background-color: #1d4ed8;
    }
    
    .success {
      text-align: center;
      padding: 2rem 0;
    }
    
    .success-icon-container {
      background-color: #d1fae5;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 4rem;
      width: 4rem;
      margin-bottom: 1rem;
    }
    
    .success-icon {
      color: #059669;
      height: 2rem;
      width: 2rem;
    }
    
    .success h2 {
      color: #1f2937;
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .success p {
      color: #4b5563;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="reset-form-container">
      <div class="header">
        <div class="icon-container">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="8" cy="15" r="1"/>
            <path d="M5.5 8.5 9 12l-1.5 1.5"/>
            <path d="M10 8.5 13.5 12 10 15.5"/>
            <path d="M15 8.5 18.5 12 15 15.5"/>
            <rect width="20" height="16" x="2" y="4" rx="2"/>
          </svg>
        </div>
        <h1>Reset Password</h1>
        <p class="description">Enter the code sent to your email and create a new password</p>
      </div>

      <form method="post" action="forgot_pass" id="reset-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="code">Verification Code</label>
          <input 
            id="code" 
            type="text"
            name="code" 
            inputmode="numeric" 
            placeholder="Enter 4-digit code or ID number" 
            required
          >
          <p class="hint">Enter the code/ID sent to your email</p>
        </div>
        
        <div class="form-group">
          <label for="password">New Password</label>
          <input 
            id="password" 
            type="password" 
            name="password"
            placeholder="Enter new password" 
            required
          >
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input 
            id="confirm-password" 
            type="password" 
            placeholder="Confirm new password" 
            required
          >
        </div>
        
        <div id="error-container" class="error" style="display: none;">
          <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" x2="12" y1="8" y2="12"/>
            <line x1="12" x2="12.01" y1="16" y2="16"/>
          </svg>
          <p id="error-message" class="error-message"></p>
        </div>
        
        <button type="submit">Reset Password</button>
      </form>
    </div>

    <div id="success-container" class="success" style="display: none;">
      <div class="success-icon-container">
        <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 6 9 17l-5-5"/>
        </svg>
      </div>
      <h2>Password Reset Successful</h2>
      <p>Your password has been reset successfully.</p>
      <a href="{% url 'login' %}"><button type="submit" id="back-to-login">Back to Login</button></a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const codeInput = document.getElementById('code');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      const resetForm = document.getElementById('reset-form');
      const errorContainer = document.getElementById('error-container');
      const errorMessage = document.getElementById('error-message');
      const resetFormContainer = document.getElementById('reset-form-container');
      const successContainer = document.getElementById('success-container');
      const backToLoginButton = document.getElementById('back-to-login');
      
      // Only allow 4 digits in the code input
      codeInput.addEventListener('input', function(e) {
        // Remove any non-digit characters
        const value = e.target.value.replace(/\D/g, '');
        
        // Limit to 4 digits
        if (value.length <= 20) {
          e.target.value = value;
        } else {
          e.target.value = value.slice(0, 20);
        }
      });
      
      // Check if passwords match on input
      function checkPasswordsMatch() {
        if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
          showError('Passwords do not match');
        } else {
          hideError();
        }
      }
      
      passwordInput.addEventListener('input', checkPasswordsMatch);
      confirmPasswordInput.addEventListener('input', checkPasswordsMatch);
      
      // Show error message
      function showError(message) {
        errorMessage.textContent = message;
        errorContainer.style.display = 'flex';
      }
      
      // Hide error message
      function hideError() {
        errorContainer.style.display = 'none';
      }
      
      // Handle form submission

      // Back to login button
      
    });
  </script>
</body>
</html>
