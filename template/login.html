{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .form{
            height: 370px;
            width: 260px;
            
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); 
            display:block;
            position: fixed;
            border: 3px solid rgb(227, 226, 223);
            margin-top: 0%;
            transition: border-color 0.5s ease; /* Smooth transition for border color change */
            animation: colorCycle 3s infinite; /* Animation to cycle border colors */
            border-radius: 10px;
            backdrop-filter: blur(11px);
         }
         .form h1{
            margin: 15px;
            text-align: center;
            color: aliceblue;
            font-size: 1.9em;
         }
         
         .form a{
            text-decoration: none;
            margin-top: 5px;
            color: #f0f8ff;
            
            
            text-align: center;
            display:block;
            font-size: 1.3em;
         }
         .form a:hover{
            text-decoration: underline solid blue;
         }
         input::placeholder{
            font-size: 1.18em;
            color: rgb(105, 100, 100);
            
         }
         .form button{
            font-size: 1.6em;
            background-color: #28a745;
             color: white;
            padding: 11px;
            height: 47px;
            border: none;
            transition: background-color 0.3s;
            position: relative;
            
            left: 68px;
            margin-top: 15px;
            width: 40%;
            border-radius: 10px;
         }
         .form button:hover{
            transform: scale(1.05);
           transition: 0.5s ease;
    background-color: #218838;

           

         }
        
         
         body{
            background-image:url( https://images.unsplash.com/photo-1517840901100-8179e982acb7?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aG90ZWx8ZW58MHx8MHx8fDA%3D) ;
            background-attachment: fixed;
            background-position: center;
            overflow:hidden;
           /*filter: blur(0.3px);*/
            background-repeat: no-repeat;
            background-size: cover;
         }
         input{
            padding: 10px;
            margin: 10px;
            height: auto;
             border: 2px solid rgb(85, 82, 82);
            width: 85%;
            border-radius: 5px;
         }
         
 

/* Keyframes for the color cycle animation */
@keyframes colorCycle {
   0% {
       border-color: #fc18e5; /* White */
   }
   25% {
       border-color: #f14527; /* Tomato */
   }
   50% {
       border-color:orangered; /* SteelBlue */
   }
   75% {
       border-color: #32CD32; /* LimeGreen */
   }
   100% {
       border-color: #FFD700; /* Gold */
   }
}
/* Tablets (below 768px) */
@media (max-width: 768px) {
    .form {
        width: 80%; /* Adjust width for tablets */
    }
}

/* Mobile devices (below 480px) */
@media (max-width: 480px) {
    .form {
        width: 90%; /* Make form almost full width */
        padding: 15px; /* Reduce padding for smaller screens */
    }
}


         
         
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="login" method="post" id="login-form" class="form">
        {% csrf_token %}
        <h1>Login</h1>
        {%if message.msgbool == 1 %}
            <p style="color: red;">Error! Invalid Credentials</p>
        {% endif %}

        
        <input type="email" placeholder="example@gmail.com" id="email" name="email" required> <br>
        <input type="password" placeholder="password" id="password" name="password" required> <br>
        <button type="submit">Login</button>
        <p class="forgot"><a href="{% url 'forgot_password' %}">Forgot password?</a></p>
        <p class="register"><a href="{% url 'register'%}">Register</a></p>
        </form>
</body>
</html>
